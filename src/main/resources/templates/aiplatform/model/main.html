<script>
    layui.use(['table', 'form', 'jquery'], function () {
        let table = layui.table;
        let form = layui.form;
        let $ = layui.jquery;
        let prefix = "/api/v1/model/";
        let cols = [
            [
                {
                    field: 'modelName',
                    title: '模型名称',
                    fixed: 'left',
                    width: 200
                },
                {
                    field: 'modelPath',
                    title: '模型地址',
                    width: 300
                },
                {
                    field: 'framework',
                    title: '框架',
                    width: 120
                },
                {
                    field: 'version',
                    title: '版本',
                    width: 100
                },
                {
                    field: 'createTime',
                    title: '创建时间',
                    width: 160
                },
                {title: '操作', toolbar: '#management-bar', align: 'center', width: 120, fixed: 'right'}
            ]
        ]

        table.render({
            elem: '#management-table',
            url: prefix + 'list',
            page: true,
            cols: cols,
            skin: 'line',
            toolbar: '#management-toolbar',
            request: {
                pageName: 'pageNum', // 页码的参数名称，默认：page
                limitName: 'pageSize' // 每页数据条数的参数名，默认：limit
            },
            parseData: function(res){
                return {
                    "code": res.code == 200? 0:res.code, // 解析接口状态
                    "msg": res.message, // 解析提示文本
                    "count": res.count, // 解析数据长度
                    "data": res.data // 解析数据列表
                };
            },
            defaultToolbar: [{
                layEvent: 'refresh',
                title: '刷新',
                icon: 'layui-icon-refresh',
            }, 'filter', 'print', 'exports']
        });

        table.on('tool(management-table)', function (obj) {
            if (obj.event === 'remove') {
                window.remove(obj);
            } else if (obj.event === 'edit') {
                window.edit(obj);
            }
        });

        table.on('toolbar(management-table)', function (obj) {
            if (obj.event === 'add') {
                window.add();
            }
        });

        form.on('submit(management-query)', function (data) {
            window.refresh(data.field);
            return false;
        });

        window.add = function () {
            layer.open({
                type: 2,
                title: '新增模型',
                shade: 0.1,
                area: ['700px', '500px'],
                content: '/model/add'
            });
        }

        window.edit = function (obj) {
            layer.open({
                type: 2,
                title: '修改模型',
                shade: 0.1,
                area: ['550px','450px'],
                content: '/model/edit?modelId=' + obj.data['modelId']
            });
        }

        window.remove = function (obj) {
            layer.confirm('确定要删除该模型', {icon: 3, title: '提示'}, function (index) {
                layer.close(index);
                let loading = layer.load();
                $.ajax({
                    url: prefix + "delete",
                    data: JSON.stringify({
                        modelId: obj.data['modelId']
                    }),
                    dataType: 'json',
                    contentType: 'application/json',
                    type: 'post',
                    success: function (result) {
                        layer.close(loading);
                        if (result.code == 200) {
                            layer.msg(result.message, {icon: 1, time: 1000}, function () {
                                obj.del();
                            });
                        } else {
                            layer.msg(result.message, {icon: 2, time: 1000});
                        }
                    }
                })
            });
        }

        window.refresh = function (param) {
            table.reload('management-table', {where: param});
        }
    })
</script>
</body>
